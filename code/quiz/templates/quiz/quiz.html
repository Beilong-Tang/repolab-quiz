{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'quiz/style.css' %}">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ messages.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type= 'button' class='close' data-dismiss='alert' aria-label='Close'>
    <span aria-hidden='true'>&times;</span>
    </button>
    </div>
     {% endfor %}
    


    <h3>{{question_title}}</h3>

        <h3>
            {% for line in quiz_description%}

            <h4>{{line}}</h4>

            {% endfor %}

        </h3>
        <form action="{% url 'quiz:check' user_id question_title %}" method="post">
            {% csrf_token %}
            <label for="">Answer</label>
            <input type="text" id="answer" name="answer" placeholde="Your Answer" required>
            <br>
            <button type="submit"> SUBMIT</button>
            </form>

</body>
</html>
