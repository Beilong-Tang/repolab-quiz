<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load markdownify %}
    {% load static %}
    <link rel = "stylesheet" type ="text/css" href = "{% static 'quiz/question.css' %}">
     <link rel = "stylesheet" type ="text/css" href = "{% static 'quiz/codehilite_styles.css' %}"> 
    <title>Test</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ messages.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type= 'button' class='close' data-dismiss='alert' aria-label='Close'>
    <span aria-hidden='true'>&times;</span>
    </button> 
    </div>
     {% endfor %}
    
    

    <h3>{{question_title}}</h3>

        <div class='question'>
            
            {{quiz_description|markdownify}}
        
        </div>
        <form action="{% url 'quiz:check' user_id question_title %}" method="post">
            {% csrf_token %}
            <div class='a'>
            <label for="">Answer</label>
            <input type="text" id="answer" name="answer" placeholde="Your Answer" required>
            </div>
            <br>
            <div class= 'a'>
            <button type="submit"> SUBMIT</button>
            </div>
            </form>

</body>
</html>
